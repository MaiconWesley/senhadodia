<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senha do Dia</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #0077ff;
      margin-bottom: 10px;
    }
    #resultado {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 5px;
    }
  </style>
</head>
<body>
  <center>
    <img src="icon.png" width="200px">
  </center>
  <h1>Senha do Dia</h1>
  <div id="resultado">--</div>

  <script>
    function atualizarSenha() {
      const hoje = new Date();
      const dia = hoje.getDate();
      const mes = hoje.getMonth() + 1;
      const parte1 = dia * mes;
      const parte2 = dia * 8;
      const senha = `${parte1}${parte2}`;
      document.getElementById('resultado').textContent = senha;
    }

    atualizarSenha();
    setInterval(atualizarSenha, 60000);

    // Registrar o Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>

<!-- manifest.json -->
<script type="application/json" id="manifest-data">
{
  "name": "Senha do Dia",
  "short_name": "SenhaDia",
  "start_url": "./index.html",
  "display": "standalone",
  "background_color": "#f3f4f6",
  "theme_color": "#0077ff",
  "icons": [
    {
      "src": "icon-192.png",
      "sizes": "192x192",
      "type": "image/png"
    },
    {
      "src": "icon-512.png",
      "sizes": "512x512",
      "type": "image/png"
    }
  ]
}
</script>

<!-- service-worker.js -->
<script>
  const swCode = `
  const CACHE_NAME = 'senha-dia-v1';
  const FILES_TO_CACHE = [
    './',
    './index.html',
    './manifest.json'
  ];

  self.addEventListener('install', (event) => {
    event.waitUntil(
      caches.open(CACHE_NAME).then((cache) => cache.addAll(FILES_TO_CACHE))
    );
  });

  self.addEventListener('fetch', (event) => {
    event.respondWith(
      caches.match(event.request).then((response) => response || fetch(event.request))
    );
  });
  `;

  const blob = new Blob([swCode], { type: 'text/javascript' });
  const swUrl = URL.createObjectURL(blob);
  fetch('service-worker.js', { method: 'PUT', body: swCode });
</script>
